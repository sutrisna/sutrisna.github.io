<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs"><!-- Pengaturan header tetap muncul pada saat layar dikecilkan -->
			<div class="mdl-layout__header mdl-layout__header--waterfall"><!-- Membuat header -->
				<div class="mdl-layout__header-row"> <!-- Menyediakan ruang untuk navigasi/logo/apapun di header -->
					<span class="android-title mdl-layout-title"> <!-- Memberikan title/logo pada header -->
						<h4>PORTOFOLIO</h4>
					</span>
					
					<div class="android-header-spacer mdl-layout-spacer"></div> <!-- Memisahkan antar navigasi kiri dan kanan | Maka setelah tag ini navigasi akan ke sebelah kanan -->
					
					<div class="android-navigation-container"> <!-- Menyiapkan ruang navigasi -->
						<nav class="android-navigation mdl-navigation"> <!-- Pengaturan navigasi -->
							<a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Curiculum Vitae</a> <!-- Isi Navigasi -->
							<a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Portofolio</a>
						</nav>
					</div>
					
					<div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width"><!-- Pengaturan ruang untuk search button -->
						<label class="mdl-button mdl-js-button mdl-button--icon" for="search-field"><!-- Menyiapkan tempat icon search -->
							<i class="material-icons">search</i><!-- Mengambil icon serach material design -->
						</label>
						<div class="mdl-textfield__expandable-holder"><!-- Menyiapkan textbox untuk serach dan akan muncul ketika button search ditekan -->
						  <input class="mdl-textfield__input" type="text" id="search-field"><!-- Textboxnya -->
						</div>
					</div>
					
					<!-- Left aligned menu below button -->
					<button id="d"
							class="mdl-button mdl-js-button mdl-button--icon">
					  <i class="material-icons">more_vert</i>
					</button>

					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
						for="d">
					  <li class="mdl-menu__item">Some Action</li>
					  <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
					  <li disabled class="mdl-menu__item">Disabled Action</li>
					  <li class="mdl-menu__item">Yet Another Action</li>
					</ul>
				</div>
				
				<!-- Tabs -->
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
				  <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
				  <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
				  <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
				</div>
				
			</div> <!-- End Membuat header -->
			
			<div class="mdl-layout__drawer"> <!-- Menyiapkan menu spageti -->
				<span class="mdl-layout-title">Title</span> <!-- Judul menu -->
				<nav class="mdl-navigation"> <!-- >Menyiapkan navigasi</!-->
				  <a class="mdl-navigation__link" href="">Link</a><!-- >isi menu</!-->
				  <a class="mdl-navigation__link" href="">Link</a>
				  <div class="android-drawer-separator"><hr></div><!-- Pemisah antar menu -->
				  <a class="mdl-navigation__link" href="">Link</a>
				  <a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
			
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Content tab menu -->
				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
				  <div class="page-content"><!-- Your content goes here --></div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
				  <div class="page-content"><!-- Your content goes here -->
					<div class="mdl-grid">
					  <div class="mdl-cell mdl-cell--6-col">6fsefeegegegegegegegege</div>
					  <div class="mdl-cell mdl-cell--4-col">4gegege</div>
					  <div class="mdl-cell mdl-cell--2-col">2gegegeged</div>
					</div>
				  </div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-3">
				  <div class="page-content"><!-- Your content goes here --></div>
				</section>
				<!--End Content tab menu -->
				
				
				
			</div>
		</main>
		
		</div>
	</body>
</html>
